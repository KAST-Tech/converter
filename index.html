<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container">
        <h1 class="text-center text-danger">Converter</h1>

        <!-- Kilometer to mile conversion -->
        <div class="row">
            <div class="col-5 kilo-mile p-2 me-2" id="kilo-mile-area">
                <h3>Kilometer to Mile</h3>
                <input type="text" id="kiloInput" class="form-control" placeholder="Enter your value in kilometer">
                <br>
                <button class="btn btn-dark" id="convertBtn1">Convert</button>
            </div>
            <div class="col-5 p-2 me-2" id="kilo-mile-done">
                <h3>Kilometer to Mile</h3>
                <p id="show-result1"></p>
            </div>
        </div>

        <!-- Mile to kilometer conversion -->
        <div class="row">
            <div class="col-5 mile-kilo p-2 me-2" id="mile-kilo-area">
                <h3>Mile to Kilometer</h3>
                <input type="text" id="mileInput" class="form-control" placeholder="Enter your value in Mile">
                <br>
                <button class="btn btn-dark" id="convertBtn2">Convert</button>
            </div>
            <div class="col-5 p-2 me-2" id="mile-kilo-done">
                <h3>Mile to Kilometer</h3>
                <p id="show-result2"></p>
            </div>
        </div>

        <!-- Inch to centimeter -->



    </section>

    <script src="./main.js"></script>
</body>
</html>
